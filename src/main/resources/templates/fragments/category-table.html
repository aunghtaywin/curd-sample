<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<table th:fragment="categoryTable" class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cat :${categories}">
    <td th:text="${cat.id}"></td>
    <td th:text="${cat.name}"></td>
    <td th:if="${cat.products.isEmpty()}">Delete</td>
  </tr>
  </tbody>
</table>
</body>
</html>
